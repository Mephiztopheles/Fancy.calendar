<html>
    <head>
        <link href="fancycalendar.css" rel="stylesheet" type="text/css"/>
        <script src="bower_components/fancy/fancy.min.js"></script>
        <script src="bower_components/fancy-template/fancytemplate.min.js"></script>
    </head>
    <body>
        <div id="calendar"></div>
        <script src="fancycalendar.js"></script>
        <script>
            var calendar;
            Fancy.templateFilter( "date", function( value ) {
                return value.toLocaleDateString();
            } );
            Fancy.templateFilter( "time", function( value ) {
                return value.toLocaleTimeString();
            } );
            var events = [ {
                name     : "Test",
                startDate: new Date(),
                endDate  : new Date( new Date().getTime() + 3600000 )
            }, {
                name     : "Termin",
                startDate: new Date( 2015, 10, 19, 8 ),
                endDate  : new Date( 2015, 10, 19, 15 )
            } ];
            $( function() {
                calendar = Fancy( "#calendar" ).weekCalendar();
                calendar.event( events );
            } );
        </script>
    </body>
</html>
